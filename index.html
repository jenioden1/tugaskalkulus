<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Kalkulator Persamaan Kuadrat</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css");

      body {
        background-color: #f0f0f0;
        padding: 4px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 150vh;
      }

      .calculator-container {
        background-color: white;
        padding: 16px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 500px;
      }

      .input-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .input-container input {
        padding: 8px;
        border: px solid #ccc;
        border-radius: 4px;
      }

      .button-container {
        display: flex;
        flex-direction: row;
        gap: 8px;
      }

      .result-container {
        margin-top: 16px;
        text-align: center;
      }

      .chart-card,
      .history-card {
        border: 1px solid #ccc;
        margin-top: 16px;
        padding: 16px;
        border-radius: 8px;
      }

      .chart-container,
      .history-container {
        margin-top: 16px;
      }

      .history-container ul {
        list-style: disc;
        list-style-position: inside;
        padding-left: 20px;
      }

      @media (max-width: 768px) {
        .calculator-container {
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body class="bg-gray-100 p-4">
    <h1 class="text-3xl font-semibold text-center text-gray-700 mb-4">
      Kalkulator Persamaan Kuadrat
    </h1>
    <div class="calculator-container bg-white p-4 rounded-lg shadow-md">
      <div class="input-container mb-4">
        <input
          type="number"
          id="a"
          placeholder="Masukkan nilai a"
          class="p-2 border border-gray-300 rounded margin"
        />
        <input
          type="number"
          id="b"
          placeholder="Masukkan nilai b"
          class="p-2 border border-gray-300 rounded"
        />
        <input
          type="number"
          id="c"
          placeholder="Masukkan nilai c"
          class="p-2 border border-gray-300 rounded"
        />
      </div>
      <div class="button-container">
        <button
          id="calculateButton"
          class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 cursor-pointer"
        >
          Hitung
        </button>
        <button
          id="resetButton"
          class="bg-red-500 text-white p-2 rounded hover:bg-red-600 cursor-pointer"
        >
          Reset
        </button>
        <button
          id="zoomInButton"
          class="bg-green-500 text-white p-2 rounded hover:bg-green-600 cursor-pointer"
        >
          Zoom In
        </button>
        <button
          id="zoomOutButton"
          class="bg-yellow-500 text-white p-2 rounded hover:bg-yellow-600 cursor-pointer"
        >
          Zoom Out
        </button>
      </div>
      <div class="result-container mt-4">
        <p id="result" class="text-lg text-blue-700"></p>
        <p id="extremePoint" class="text-lg text-blue-700"></p>
      </div>
      <div class="chart-card">
        <h2 class="text-2xl font-semibold text-gray-700 mb-2">
          Grafik Persamaan Kuadrat
        </h2>
        <div class="chart-container">
          <canvas
            id="quadraticChart"
            width="800"
            height="800"
            class="w-full h-full"
          ></canvas>
        </div>
      </div>
      <div class="history-card mt-4">
        <h2 class="text-2xl font-semibold text-gray-700 mb-2">
          History Pengerjaan:
        </h2>
        <div class="history-container">
          <ul
            id="history"
            class="list-disc list-inside text-gray-700 pl-4"
          ></ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
